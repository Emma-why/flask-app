<!-- view_comments.html -->
<h2>Comentarios del libro: {{ libro.nombre_libro }}</h2>

<!-- Mostrar los comentarios -->
<ul>
    {% for comentario in comentarios %}
    <li>
        {{ comentario.comentario }} <br>
        <small>{{ comentario.fecha_hora.strftime('%Y-%m-%d %H:%M') }}</small>
    </li>
    {% else %}
    <li>No hay comentarios para este libro.</li>
    {% endfor %}
</ul>

<!-- Formulario para agregar un comentario -->
<form action="{{ url_for('user.add_comment', libro_id=libro.id_libro) }}" method="POST">
    <textarea name="comentario" placeholder="Escribe tu comentario" required></textarea>
    <button type="submit">Agregar comentario</button>
</form>

<a href="{{ url_for('user.index') }}">Inicio</a>
