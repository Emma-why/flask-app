<form action="{{ url_for('admin.add_book') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="nombre_libro">Nombre del libro</label>
        <input type="text" id="nombre_libro" name="nombre_libro" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="categoria">Categor√≠a</label>
        <input type="text" id="categoria" name="categoria" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="imagen">Imagen del libro</label>
        <input type="file" id="imagen" name="imagen" class="form-control-file" required>
    </div>
    <div class="form-group">
        <label for="url">URL del libro</label>
        <input type="text" id="url" name="url" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar libro</button>
</form>
